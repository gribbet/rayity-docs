<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width" />
    <style>
        example {
            display: block;
            width: 256px;
            height: 256px;
            background-color: #f5f5f5;
            background-size: cover;
            cursor: pointer;
        }

        example#cube {
            background-image: url("/assets/media/example-cube.png");
        }

        example#cornell {
            background-image: url("/assets/media/example-cornell.png");
        }

        example#dodecahedron {
            background-image: url("/assets/media/example-dodecahedron.png");
        }

        example canvas {
            width: 100%;
        }
    </style>
</head>

<body>
    <example id="sphere"></example>
    <example id="tetrahedron"></example>
    <example id="cube"></example>
    <example id="octohedron"></example>
    <example id="dodecahedron"></example>
    <example id="cylinder"></example>
    <example id="torus"></example>
    <example id="repeat"></example>
    <example id="smoothBox"></example>
    <example id="box"></example>
    <example id="sierpinski"></example>
    <example id="tree"></example>
    <example id="skull"></example>

    <script src="assets/js/index.js"></script>
</body>

</html>
